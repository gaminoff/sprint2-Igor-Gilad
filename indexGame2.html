  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body class="game2">
    <main>
       <div class="board">
            <table>
                <tbody></tbody>
             </table>
      </div>
    
        <div class="subsidiaryBoard">
<div class="num1" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div class="num2" id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
